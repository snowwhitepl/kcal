<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kalorie – dziennik</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-frame">
<div class="app-surface">

<header class="hero">
<h1 class="title">Dziennik kalorii</h1>
<p class="subtitle">Dodawaj posiłki, analizuj dzień i tydzień</p>
</header>

<main class="card">
<form id="form">
<div class="row">
<label>
Nazwa
<input id="name" placeholder="np. Owsianka" />
</label>
<label>
Kalorie (kcal)
<input id="kcal" type="number" inputmode="decimal" placeholder="np. 420" />
</label>
</div>
<div class="row">
<label>
Data
<input id="date" type="date" />
</label>
<label>
Notatka (opcjonalnie)
<input id="note" placeholder="np. bez cukru" />
</label>
</div>
<div class="actions">
<button type="submit" class="btn primary">Dodaj</button>
<button type="button" id="clear" class="btn ghost">Wyczyść listę</button>
<button type="button" id="export" class="btn ghost">Eksport JSON</button>
<label class="btn import-label">
Import JSON
<input id="import" type="file" accept="application/json" hidden />
</label>
</div>
</form>

<section class="summary">
<div>
<div><strong>Dziś:</strong> <span id="todayTotal">0</span> kcal</div>
<div><strong>Tydzień:</strong> <span id="weekTotal">0</span> kcal (śr. <span id="weekAvg">0</span> kcal/dzień)</div>
</div>
<div class="filter">
<label>
Zakres:
<select id="range">
<option value="all">Wszystkie</option>
<option value="today">Dziś</option>
<option value="week">Ostatnie 7 dni</option>
<option value="month">Ten miesiąc</option>
</select>
</label>
</div>
</section>

<ul id="list" class="list" aria-live="polite"></ul>

<section class="chart">
<h2>Ostatnie 7 dni</h2>
<canvas id="canvas"></canvas>
</section>
</main>

<footer class="footer">autor: anetaiwona.com</footer>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
